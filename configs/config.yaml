run_mode: 'train_rl' #train_evo / train_rl / run_env

general:
  seed: 4601

env:
#  name: 'GridWorldEnv'
#  parameters:
#    rows: 4
#    cols: 4
#    max_steps: 200
  name: 'TrackRunnerEnv'
  parameters:
    run_velocity: 0.015
    turn_degrees: 15
    track: '.\src\Envs\Tracks\tracky.pkl'
    max_steps: 250
#  name: 'MountainCarEnv'
#  parameters:
#    mass: 1
#    friction_coef: 0.001
#    thrust: 5
