model:
  hidden_layers_dims: [50]
  save_file: ~

train_evo:
  specimen_count: 200
  survivor_count: 20
  max_iterations: 20
  mutation_rate: 0.0001
  generation_method: "Random Splice"
  fitness_target: -50
  output_dir: '.\output\evo_agents'

train_rl:
  rl_parameters:
    reward_discount: 0.95
    epsilon: 0.2
    epsilon_decay: 0.99
    model_learning_rate: 0.001
  trainer_parameters:
    batch_size: 256
    max_episodes: 2000
    printout_episodes: 200
    output_dir_path: '.\output\rl_agents'

run_env:
